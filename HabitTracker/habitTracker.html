<!DOCTYPE html>
<html>
<head>
    <title>Habit Tracker - Health Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/styles.css">
<style>
</style>


</head>
<body>
    <nav class="custom-navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo"><img class="logo" src="/images/Logo.png" alt="Health Hub Logo"></a>
            <ul class="navbar-links">
                <li><a href="/index.html">Home</a></li>
            </ul>
        </div>
    </nav>


    
    <section id="header-section" class="text-center">
        <div class="headerImgContainer">
            <img class="headerImg" src="/images/Cover.png" alt="Header Image">
            <div class="text-container">
                <h1 class="title">Habit Tracker</h1>
                <p class="header-description">
                    Track your habits and maintain a healthy lifestyle
                </p>
            </div>
        </div>
        <section id="motivational-quote-section" class="text-center mt-4">
            <div id="motivational-quote" class="motivational-quote-container">
                <!-- Motivational quote will be inserted here -->
            </div>
        </section>
        <section id="habit-tracker-section" class="container mt-4">
          <div class="row">
              <div class="col-md-12">
                  <h2>Create a New Habit</h2>
                  <form id="habit-form">
                      <div class="mb-3">
                          <label for="habit-title" class="form-label">Habit Title:</label>
                          <input type="text" class="form-control" id="habit-title" placeholder="Enter habit" required>
                      </div>
                      <button type="submit" class="btn btn-primary">Start Tracking</button>
                  </form>
              </div>
          </div>
      </section>
      
      <section id="habit-list-section" class="container mt-4">
        <div id="habit-list" class="habit-list-container">
          <!-- Habit cards will be added here -->
      </div>
      
      </section>
      

    <script src="habitTracker.js"></script>
</body>
</html>
