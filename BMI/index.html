    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="styles.css">

<body>
    <nav class="custom-navbar">
      <div class="navbar-container">
        <a href="#" class="navbar-logo"><img class="logo" src="/images/Logo.png" alt=""></a>
        <ul class="navbar-links">
          <li><a href="/index.html">Home</a></li>
            </li>

    </nav>
    <section id="header-section">
      <div class="headerImgContainer">
        <img class="headerImg" src="/images/Cover.png" alt="Header Image">
        <div class="text-container">
            <h1 class="title">HealthHub Calculator</h1>
            <h2 class="header-title">Calculating Your Problems Away </h2>
            <h3 class="header-description">
                Type In Your Details And Get Guidance On Your Health

        </div>

    <section id="bmi-calculator-section">
        <div class="container">
            <h2>BMI Calculator</h2>
            <form id="bmi-form">
              <div class="form-group">
                  <label for="height">Height (in cm):</label>
                  <input type="number" id="height" class="form-control" placeholder="Enter height in cm" required>
              </div>
              <div class="form-group">
                  <label for="weight">Weight (in kg):</label>
                  <input type="number" id="weight" class="form-control" placeholder="Enter weight in kg" required>
              </div>
              <button type="submit" class="btn btn-primary">Calculate BMI</button>
          </form>
          <div id="result" class="mt-3"></div>
            <div id="bmi-result-container">
                <p id="bmi-result-text">Your BMI is considered: <span id="bmi-category">Normal (22.0)</span></p>
                <div id="bmi-spectrum">
                    <div class="bmi-range underweight"></div>
                    <div class="bmi-range normal"></div>
                    <div class="bmi-range overweight"></div>
                    <div class="bmi-range obese"></div>
                    <div class="bmi-pointer" style="left: 22%;"></div> <!-- This will be dynamically set based on BMI -->
                </div>
            </div>
        </div>
    </section>
