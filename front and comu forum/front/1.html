                Enter some information to prove that you have been here

    <section id="bmi-calculator-section">
        <div class="container">
            <h2>Leave footprints</h2>
            <form id="bmi-form">
              <div class="form-group">
                  <label for="tit">Title:</label>
                  <input type="text" id="tit" class="form-control" placeholder="" required>
              </div>
              <div class="form-group">
                  <label for="comment">Message:</label>
                  <textarea class="form-control" rows="5" id="comment" name="text" required></textarea>
              </div>
			  <div class="form-group">
			      <label for="img">Message:</label>
			      <input type="file" id="img" class="form-control" placeholder="" required>
			  </div>
			  <div style="margin-top: 20px;" class="form-group">
			      <label for="sub"></label>
			      <button id="sub" style="padding: 5px 40px;" type="button" class="btn btn-primary">Post</button>

          </form>
		  <div id="list">
		  	
		  </div>
          
        </div>
    </section>

<script>
	$('#sub').click(function(){
		if($('#tit').val()==''||$('#comment').val()==''){
			return alert('请输入完整内容');
		}
		var file = $('#img')[0].files[0];
		var reader = new FileReader(); // 创建FileReader对象  
		reader.readAsDataURL(file); // 将文件转换为DataURL格式  
		reader.onloadend = function() { // 当文件读取完成时触发  
		    var base64Image = reader.result; // 获取base64格式的图片数据
			var head='<div class="card-header">'+$('#tit').val()+'</div>';
			var body='<div class="card-body"><p>'+$('#comment').val()+'</p><img style="width:100%;" src="'+base64Image+'" alt="" /></div>';
			var html='<div class="card">'+head+body+'</div>';
			$('#list').append(html);
		}
		
	})
</script>
