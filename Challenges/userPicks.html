<!DOCTYPE html>
<html>

<head>
    <title>User's Picked Challenges</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="userPicks.css">
</head>

<body>
    <nav class="custom-navbar">
        <div class="navbar-container">
            <a href="../index.html" class="navbar-logo" target="_blank"><img class="logo" src="../images/Logo.png"
                    alt="HealthHub Logo"></a>
            <ul class="navbar-links">
                <li><a href="../index.html" target="_blank">Home</a></li>
                <li class="dropdown">
                    <a href="challenges.html" class="active dropdown-toggle" id="navbarDropdown" role="button"
                        aria-expanded="false" target="_blank">
                        Challenges
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="userPicks.html" target="_blank">My list of Challenges</a>
                        </li>
                    </ul>
                </li>
                <li><a href="../nutrition_and_exercise/landing_page.html" target="_blank">Nutrition & Exercise</a></li>
                <li><a href="../front and comu forum/index.html" target="_blank">Community Forums</a></li>
            </ul>
        </div>
    </nav>

    <div class="challenge-category">
        <h2 class="explore-title">Picked Challenges for </h2>
    </div>


    <!-- Template for a single challenge -->
    <template id="challengeTemplate">
        <div class="challenge">
            <img class="challengeImage" src="" alt="Challenge Image">
            <h3 class="challengeTitle"></h3>
            <h4 class="challengeInfo"></h4>
            <!-- Progress slider with value display -->
            <div class="progress-slider-container">
                <span class="progress-label">Progress Tracker</span>
                <input type="range" min="0" max="100" value="0" class="progress-slider">
                <span class="slider-value">0%</span>
            </div>
            <div class="button-container">
                <button class="btn btn-success completeChallengeBtn">Challenge Completed</button>
                <button class="btn btn-warning leaveChallengeBtn">Leave Challenge</button>
            </div>
        </div>
    </template>

    <section id="pickedChallenges" class="category-container">
        <div class="challenges-container" id="pickedChallengesContainer">
            <!-- Placeholder for picked challenges -->
        </div>
    </section>

    <script src="userPicks.js"></script>
</body>

</html>
